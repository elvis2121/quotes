<div class="container" id="quotesform">
  <h2 id="quotes_header">QUOTES FORM</h2>
  <form #quotesform="ngForm" (ngSubmit)="onClickSubmit(saying)">
    <div class="form-group">
      <label for="Quote">Quote:</label>
      <textarea cols="15" rows="5" [(ngModel)]="saying.quote" class="form-control" id="quote" placeholder="Enter Quote"
        name="quote"></textarea>
    </div>
    <div class="form-group">
      <label for="Author">Author:</label>
      <input type="text" [(ngModel)]="saying.author" class="form-control" id="author" placeholder="Enter Author"
        name="author">
    </div>
    <div class="form-group">
      <label for="submittedby">Submitted by:</label>
      <input type="text" [(ngModel)]="saying.submittedby" class="form-control" id="submittedby"
        placeholder="submittedby" name="submittedby">
    </div>

    <button type="submit" class="btn btn-success">Submit</button><br><br>
    <button type="reset" class="btn btn-danger">Clear</button>
  </form>
</div>
<br>
<br>

<div  class="container">
  

  <div class="container">

    <div *ngFor='let g of quotes' appBackground class="jumbotron">
        <app-voting></app-voting>
        

      <h2 id="quotes_result">{{g.quote}} </h2>
      <h2 id="author_result">{{g.author}} </h2>
      <h2 id ="submittedby_result">{{g.submittedby}} </h2>
      <h2 id="date_result">{{date | date:'short'}} </h2>

    </div>
  </div>

</div>
